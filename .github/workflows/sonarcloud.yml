name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Run SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17 (or your preferred version)
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'  # You can also use 'zulu' or another distribution

      - name: Install Python and dependencies
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: Install dependencies
        run: pdm install

      - name: Install pytest-cov and pytest
        run: pdm add --dev pytest-cov pytest

      - name: Run tests and generate coverage report
        run: |
          pdm run pytest --maxfail=1 --disable-warnings -q --cov=src --cov-report xml

      - name: Cache SonarCloud dependencies
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
